<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Piano</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
  <img class="fcc-img" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="FreecodeCamp Logo">

  <div class="keyboard">
    <section class="keyboard-one">
      <div class="key__one key"></div>
      <div class="black black__key--one"></div>
      <div class="key__two key"></div>
      <div class="black black__key--two"></div>
      <div class="key__three key"></div>
    </section>

    <section class="keyboard-two">
      <div class="key__one key"></div>
      <div class="black black__key--one"></div>
      <div class="key__two key"></div>
      <div class="black black__key--two"></div>
      <div class="key__three key"></div>
      <div class="black black__key--three"></div>
      <div class="key__four key"></div>
    </section>

    <section class="keyboard-three">
      <div class="key__one key"></div>
      <div class="black black__key--one"></div>
      <div class="key__two key"></div>
      <div class="black black__key--two"></div>
      <div class="key__three key"></div>
    </section>

    <section class="keyboard-four">
      <div class="key__one key"></div>
      <div class="black black__key--one"></div>
      <div class="key__two key"></div>
      <div class="black black__key--two"></div>
      <div class="key__three key"></div>
      <div class="black black__key--three"></div>
      <div class="key__four key"></div>
    </section>
  </div>
</div>


</body>

</html>
